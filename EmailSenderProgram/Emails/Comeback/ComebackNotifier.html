<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>We Miss You!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
            padding: 20px;
        }
        .email-container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .voucher {
            font-weight: bold;
            color: #2a7ae2;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <p>Hi <span class="user-email">{Email}</span>,</p>
        <p>
            We miss you as a customer. Our shop is filled with nice products.<br>
            Here is a voucher that gives you 50 kr to shop for.
        </p>
        <p>
            Voucher: <span class="voucher">{VoucherCode}</span>
        </p>
        <p>
            Best Regards,<br>
            EO Team
        </p>
    </div>
</body>
</html>
